		<script>
	function confirmar() {
		$("#msgerror").css("display", "none");
		//alert($("#f").serialize());
		$.post("http://www.feskteva.com/registrarajax.jsp", $("#f").serialize()).done(function(data) {
			//alert("data=" + data);
			if (data.substring(0, "ok".length) == "ok") {
				window.location.replace("registro2.html?email=" + $("#email").val());
			} else {
				  $("#msgerror").html(data);
				  $("#msgerror").css("display", "block");
			}
		}).fail(function(jqXHR, textStatus, errorThrown) { 
		  $("#msgerror").html(textStatus + ":" + errorThrown);
		  $("#msgerror").css("display", "block");
		});
	}	

$(document).ready(function() {
		$("#f").submit(function() {
			confirmar();
			return false;
		});
});
		</script>
